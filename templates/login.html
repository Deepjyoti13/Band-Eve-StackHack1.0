<!-- for loading static files  -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

  <title>Manager LogIn</title>
  
  <!-- bootstrap css cdn link  -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- css main file  -->
  <link rel="stylesheet" href="{% static '/css/main.css' %}">

  <!-- jquery cdn link  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- to remove message after 2 sec  -->
  <script>
    setTimeout(function() {
      $("#mx").remove();
    }, 2000);
  </script>

</head>
<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-md-4 col-sm-12  ">
        <div class="form">
          <!-- sign in text  -->
          <h3 class="text-center text-capitalize text-light">sign in</h3 >
            
          <form    method="POST">
            <!-- for security purposes -->
            {% csrf_token %}

            <!-- username  -->
            <input type="text" class="form-control" name="username" placeholder="username" required><br>
            
            <!-- password  -->
            <input type="password" class="form-control" name="password" placeholder="password" required><br>
            
            <!-- messages -->
            <div>
              {% if messages %}
              {% for mes in messages %}
              <div class="alert alert-danger text-center" role="alert" id='mx'>
                {{mes}}
              </div>
              {% endfor %}
              {% endif %}
            </div>
            
            <!-- submit button  -->
            <button type="submit" class="btn btn-block btn-success">submit</button>
          
          </form>

          <!-- if user wonts to go to register or home page  -->
          <div class="text-center text-light">
            <!-- go to home page  -->
            <p><a href="/">Home</a></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
