{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Landing Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

  <!-- css main file  -->
  <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <!-- jquery cdn link  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- to remove message after 2 sec  -->
  <script>
    setTimeout(function() {
      $("#mx").remove();
    }, 2000);
  </script>
</head>
<body>
  
  <div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5 text-light">Admin Site</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                  <div>
                    {% if messages %}
                    {% for mes in messages %}
                    <div class="alert alert-danger text-center" role="alert" id='mx'>
                      {{mes}}
                    </div>
                    {% endfor %}
                    {% endif %}
                  </div>
                    <div class="card border-secondary">
                        
                        <div class="card-body x">
                          <a href="login" class="btn btn-success btn-block">login</a>
                          <a href="register" class="btn btn-primary btn-block">register</a>
                        </div>
                    </div>
                    <!-- messages -->
                    <div class="text-center font-weight-bold ">
                      {% if user.is_authenticated %}
          <!-- logout  -->
          <a  href="#" class="text-light">Currently logged as {{user.username}}</a>
          <a  href="{% url 'manager_logout' %}" class="text-danger ">logout</a>
          {% else %}
          <a href="/" class="text-light">Home</a>
          {% endif %}
                    </div>
            
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</body>
</html>
